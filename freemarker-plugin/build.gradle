grailsPublish {
    desc = 'The Grails FreeMarker plugin provides support for rendering FreeMarker templates as views.'
    developers = ["jeff.brown@springsource.com": 'Jeff Brown','joshdev@9ci.com': 'Joshua Burnett', 'lima': 'Daniel Henrique Alves Lima']
    vcsUrl = 'https://github.com/grails-plugins/grails-freemarker'
    license {
        name = 'Apache-2.0'
    }
    websiteUrl = ''
    githubSlug = 'grails-plugins/grails-freemarker'
    title = 'FreeMarker Views Plugin'
    userOrg = '9ci' //the Org to publish this under in
    repo = 'grails-plugins' //the repository you setup in bintray
    bintray {
        //override plufin only if it is snapshot
        override = rootProject.version.endsWith("SNAPSHOT")
    }
}


assets {
    packagePlugin = true
}
